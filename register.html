<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/reset.css">
    <title>Login</title>
</head>
<body>
    <style>
        body {
            font-family: sans-serif;
            background-color: rgb(31, 28, 28);
        }

        .container {
            text-align: center;
            margin-top: 30px;
        }

        .PowBtn {
            background: white;
            color: black;
            padding: 5px 20px;
            border-radius: 30px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 25px;
            margin: 25px;
        }

        .reg {
            text-align: center;
            margin: 30px;
        }

        
        .button {
            border-radius: 10px;
            height: 30px;
            width: 50px;
        }
        .all {
            background-color: rgb(43, 113, 226);
            border-radius: 20px;
            padding: 10px;
            margin-left: 350px;
            margin-right: 350px;
            margin-top: 60px;
        }
    </style>
    </br>
    <div class="all">
        <div class="container">
            <a href="index.html" class="PowBtn">Rejestracja</a>
        </div>

        <div class="reg">
            <input id="name" type="text" placeholder="name">
        </div>

        <div class="reg">
            <input id="login" type="text" placeholder="login">
        </div>

        <div class="reg">
            <input id="haslo1" type="password" placeholder="password">
        </div>

        <div class="reg">
            <input id="haslo2" type="password" placeholder="repeat password">
        </div>

        <div class="reg">
            <input id="gmail" type="text" placeholder="email">
        </div>

        <div class="reg">
            <button id="Register" onclick="register" class="button">register</button>
        </div>
    </div>
</body>
</html>
